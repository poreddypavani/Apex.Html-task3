<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling & JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    /* Responsive Layout */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin-bottom: 40px;
    }
    .box {
      background: #4cafef;
      padding: 30px;
      color: white;
      font-size: 20px;
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    /* Carousel */
    .carousel {
      position: relative;
      width: 80%;
      max-width: 500px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 8px;
    }
    .carousel img {
      width: 100%;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    /* Quiz */
    #quiz h3 {
      margin-top: 20px;
    }
    #quiz label {
      display: block;
      margin: 5px 0;
    }

    /* Weather Section */
    #weather {
      margin-top: 20px;
      font-size: 18px;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Advanced Styling & JavaScript Demo</h1>

  <!-- Responsive Layout -->
  <div class="container">
    <div class="box">Responsive Box 1</div>
    <div class="box">Responsive Box 2</div>
    <div class="box">Responsive Box 3</div>
  </div>

  <!-- Carousel -->
  <h2>Image Carousel</h2>
  <div class="carousel">
    <img src="https://picsum.photos/id/237/500/300" class="active" alt="Slide 1">
    <img src="https://picsum.photos/id/238/500/300" alt="Slide 2">
    <img src="https://picsum.photos/id/239/500/300" alt="Slide 3">
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
  </div>

  <!-- Quiz -->
  <h2>JavaScript Quiz</h2>
  <div id="quiz"></div>
  <button onclick="submitQuiz()">Submit Quiz</button>
  <p id="result"></p>

  <!-- Weather API -->
  <h2>Weather Info (API Fetch)</h2>
  <button onclick="getWeather()">Get Weather</button>
  <p id="weather"></p>

  <script>
    /* ---------- Carousel ---------- */
    let currentSlide = 0;
    const slides = document.querySelectorAll(".carousel img");

    function changeSlide(direction) {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + direction + slides.length) % slides.length;
      slides[currentSlide].classList.add("active");
    }

    /* ---------- Quiz ---------- */
    const quizData = [
      { question: "What does CSS stand for?", options: ["Cascading Style Sheets", "Computer Style System", "Creative Style Syntax"], answer: "Cascading Style Sheets" },
      { question: "Which language runs in the browser?", options: ["Python", "C++", "JavaScript"], answer: "JavaScript" },
      { question: "What does HTML stand for?", options: ["Hyper Trainer Markup Language", "Hyper Text Markup Language", "High Text Machine Language"], answer: "Hyper Text Markup Language" }
    ];

    const quizContainer = document.getElementById("quiz");
    quizData.forEach((q, i) => {
      let qHTML = `<h3>${q.question}</h3>`;
      q.options.forEach(opt => {
        qHTML += `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`;
      });
      quizContainer.innerHTML += qHTML;
    });

    function submitQuiz() {
      let score = 0;
      quizData.forEach((q, i) => {
        const answer = document.querySelector(`input[name="q${i}"]:checked`);
        if (answer && answer.value === q.answer) score++;
      });
      document.getElementById("result").innerText = `You scored ${score} out of ${quizData.length}`;
    }

    /* ---------- API Fetch ---------- */
    async function getWeather() {
      try {
        const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=17.385&longitude=78.4867&current_weather=true");
        const data = await response.json();
        document.getElementById("weather").innerText =
          `Current Temp: ${data.current_weather.temperature}Â°C, Windspeed: ${data.current_weather.windspeed} km/h`;
      } catch (error) {
        document.getElementById("weather").innerText = "Error fetching weather data.";
      }
    }
  </script>
</body>
</html>
